<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="CSS/stopwatch.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>">

    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap"
    rel="stylesheet"
    />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
    rel="stylesheet"
  />

</head>
<body>
    <div class="stopwatch">
        <h1> STOP-WATCH</h1>
        <div class="divtime">
          <span class="time" id="display">00:00:00:00</span>
        </div>
  
        <div class="controls">
          <button class="buttonPlay">
         
            <span id="playButton">Start</span>
  
            <span id="pauseButton">pause</span>
          </button>
  
          <button class="buttonReset">
            
            <span id="resetButton">reset</span>
          </button>
        </div>
    </div>

      <script src="JS/stopwatch.js"></script>
</body>
</html>
